<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortis Politie Computer</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>

<div id="beheerComputer">
    <div class="beheerComputer-wrapper">
        <!-- Begin -->
        <div class="beheerComputer-container">
            <nav class="beheerComputer-nav">
                <div class="beheerComputer-nav-side">
                    <img src="img/letterlogo.png" />
                </div>

                <div class="beheerComputer-nav-side">
                    <p onclick="afsluiten()">Afsluiten <i class="fas fa-power-off"></i></p>
                </div>
            </nav>

            <div class="cityhall-option-blocks" id="kiesKnoppen">
                <div class="dropdown">
                    <button class="cityhall-option-block" data-page="whitelisted"><i class="fas fa-ambulance w3-text-teal" style="font-size:55px"></i><p>Overheidsbanen</p></button>
                    <div class="dropdown-content" style="left:0;">
                      <a href="#" onclick="openPolitie()">Politie</a>
                      <a href="#" onclick="openAmbulance()">Ambulance</a>
                      <a href="#" onclick="openAnwb()">ANWB</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="cityhall-option-block" data-page="whitelisted"><i class="fas fa-user-alt w3-text-teal" style="font-size:55px"></i><p>Bijbanen</p></button>
                    <div class="dropdown-content" style="left:0;">
                      <a href="#" onclick="krijgJob('taxi')">Taxi</a>
                      <a href="#" onclick="krijgJob('garbage')">Vuilnisman</a>
                      <a href="#" onclick="krijgJob('pakketpost')">Pakketpost</a>
                      <a href="#" onclick="krijgJob('reporter')">Verslaggever</a>
                      <a href="#" onclick="krijgJob('lawyer')">Advocaat</a>
                      <a href="#" onclick="krijgJob('slotenmaker')">Slotenmaker</a>
                      <a href="#" onclick="krijgJob('bus')">Bus Chauffeur</a>
                    </div>
                </div>
            </div>

            <div class="google-form">
                <button onclick="terug()" style="display: none;" id="terugKnop">Terug</button>
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebsC0y89dFbytvR70y_Vn6FKRo8WT6_IfhhWPmIVEgNRmx1g/viewform?embedded=true" id="politieForm" style="display: none">Laden…</iframe>
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSel2MMUdZKIYs0B48rzPTcCRA8WPaw0K7B_P6n9A6PYPurwrg/viewform?embedded=true" id="ambulanceForm" style="display: none">Laden…</iframe>
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc8ec9ZMFkPuj4HOISMEH0a8g8YfoF6Rvmd4jqLmatbPPlcAg/viewform?embedded=true" id="anwbForm" style="display: none">Laden…</iframe>
            </div>

        </div>
        <!-- Einde -->
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5/dist/sweetalert2.all.min.js"></script>
<script src="https://unpkg.com/vue@3.0.11"></script>
<script type="text/javascript" src="app.js" async></script>
<script type="text/javascript" src="all.min.js" async></script>
</body>
</html>
