<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <script>
    window.addEventListener('message', function(event){
        if (event.data.type == "kopieerCoords") {
            // navigator.clipboard.writeText("Iris is cute");
            const el = document.createElement('textarea');
            el.value = "x = " + event.data.coords.x.toFixed(2) + ", y = " + event.data.coords.y.toFixed(2) + ", z = " + event.data.coords.z.toFixed(2) + ", h = " + event.data.heading.toFixed(2);
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            $.post("http://fortis-admin/gekopieerd", JSON.stringify({}));
        }
    });
    </script>
</body>
</html>
