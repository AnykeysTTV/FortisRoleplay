<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodsverklaring - Geense#6969</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="doodsverklaring-wrapper" id="doodsverklaring">
        <div class="doodsverklaring-container">
            <div class="doodsverklaring-content">
                <img src="img/letterlogo.png" class="fortislogo">
                <img src="img/ambuster.png" class="ambuster">
            </div>
            <div class="header">
                <h1 style="font-size:200%;">LETSEL</h1>
            </div>
            <div class="namenVoor">
                <h1 style="font-size:105%;">Voornaam:</h1>
                <p id="voornaam"></p>
            </div> 
            <div class="namenAchter">
                <h1 style="font-size:105%;">Achternaam:</h1>
                <p id="achternaam"></p>
            </div>
            <div class="overlijdensDatum">
                <h1 style="font-size:105%;">Datum en tijstip van verwondingen:</h1>
                <p id="datumentijd"></p>
            </div>
            <div class="aangedaanLedemaat">
                <h1 style="font-size:105%;">Aangedane ledemaat(en):</h1>
                <p id="ledemaat"></p>
            </div>

            <div class="bevestigbutton">
                <button onclick="bevestigbutton()">BEVESTIGEN</button>
                <button onclick="annuleerbutton()">ANNULEREN</button>
            </div>

            <div class="CBSclass">
                <img src="img/cbs.png" class="CBS">
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
